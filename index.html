<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Min Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="container">
          <img
            class="image"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="middle">
            <img class="eyes" src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>

        <div class="info">
          <h3 id="title"><a href="">Equilibrium #3429</a></h3>
          <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="flex">
            <div class="box-1">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p class="ethereum">0.041 ETH</p>
            </div>
            <div class="box-2">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p class="clock">3 days left</p>
            </div>
          </div>
          <hr class="hr" />
        </div>

        <div class="jules">
          <img class="img2" src="./images/image-avatar.png" alt="image-avatar" />
          <p class="description">
            Creation of <span class="effect"> Jules Wyvern </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
